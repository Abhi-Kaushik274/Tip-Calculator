<!DOCTYPE html> <!--Which HTML Version we are using-->
<html lang="en"><!--Which language will the content be displayed-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Width of the device on which the site is opened-->
    <link rel="stylesheet" href="index.css"> <!--CSS Code Link File-->
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total:</p>
        <p>Bill Amount: </p>
        <input type="number" id="BillAmt">
        <p>Tip Percentage</p>
        <input type="number" id="TipAmt">
        <br>
        <button id="CalBtn">Calculate</button>
        <br>
        <p id="Lable">Total: Rs. 00.00</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
